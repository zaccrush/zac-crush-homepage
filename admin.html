<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
</head>
<body>

  <!-- Netlify Identity login/logout button -->
  <div data-netlify-identity-button></div>

  <!-- Registration Form -->
  <form name="saigon-superfights" method="POST" data-netlify="true">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="instagram" placeholder="Instagram">
    <input type="text" name="zalo" placeholder="Zalo">
    
    <select name="belt" required>
      <option value="">Select belt color</option>
      <option value="white">White</option>
      <option value="blue">Blue</option>
      <option value="purple">Purple</option>
      <option value="brown">Brown</option>
      <option value="black">Black</option>
    </select>

    <input type="number" name="weight" placeholder="Weight in kg" required>
    <input type="text" name="idealOpponent" placeholder="Ideal Opponent">

    <button type="submit">Register</button>
  </form>

  <!-- Netlify Identity script -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Redirect to dashboard after login -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin.html";
          });
        }
      });
    }
  </script>

</body>
</html>
