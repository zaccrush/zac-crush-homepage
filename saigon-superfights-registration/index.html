<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saigon Superfights - Fighter Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1b2836;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #243447;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 250px;
      height: auto;
    }
    h1 {
      text-align: center;
      color: #f5c842;
      font-size: 1.8em;
      margin-bottom: 5px;
    }
    h2 {
      text-align: center;
      color: #ccc;
      font-weight: normal;
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    fieldset {
      border: none;
      background-color: #1e2a35;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      color: #f5c842;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 1em;
      background-color: #3b4a5a;
      color: #fff;
    }
    input::placeholder, textarea::placeholder {
      color: #aaa;
    }
    button {
      background-color: #f5c842;
      color: #1b2836;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      width: 100%;
    }
    button:hover {
      background-color: #d4a82e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/saigon-superfights-logo.png" alt="Saigon Superfights Logo">
    </div>
    <h1>SAIGON SUPERFIGHTS</h1>
    <h2>Fighter Registration</h2>

    <form name="fighter-registration" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="fighter-registration">

      <fieldset>
        <legend>Personal & Contact Information</legend>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>

        <label for="citizenship">Country of Citizenship</label>
        <select id="citizenship" name="citizenship" required>
          <option value="">Select a country</option>
          <option value="Vietnam">Vietnam</option>
          <option value="United States">United States</option>
          <option value="Thailand">Thailand</option>
          <option value="Other">Other</option>
        </select>

        <label for="passport">Passport Number</label>
        <input type="text" id="passport" name="passport">

        <label for="hometown">Hometown</label>
        <input type="text" id="hometown" name="hometown" placeholder="e.g., Ho Chi Minh City">
      </fieldset>

      <fieldset>
        <legend>Fight Information</legend>
        <label for="weight-class">Weight Class</label>
        <input type="text" id="weight-class" name="weight-class" placeholder="e.g., 70kg">
        
        <label for="experience">Fight Experience</label>
        <textarea id="experience" name="experience" placeholder="Briefly describe your fight history..."></textarea>
      </fieldset>

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
