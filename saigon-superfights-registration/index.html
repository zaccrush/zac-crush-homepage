<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saigon Superfights Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>Saigon Superfights Registration</h1>

  <form name="registration" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="registration" />
    
    <input type="text" name="full-name" placeholder="Full Name" required />
    <input type="text" name="instagram" placeholder="Instagram" />
    <input type="text" name="zalo" placeholder="Zalo" />
    
    <select name="belt-color" required>
      <option value="">Select belt color</option>
      <option value="white">White</option>
      <option value="blue">Blue</option>
      <option value="purple">Purple</option>
      <option value="brown">Brown</option>
      <option value="black">Black</option>
    </select>
    
    <input type="number" name="weight" placeholder="Weight in kg" required />
    <input type="text" name="ideal-opponent" placeholder="Ideal Opponent" />
    
    <button type="submit">Register</button>
  </form>

</body>
</html>
