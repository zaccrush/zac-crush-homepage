                        <textarea id="additional-links" name="additional-links" rows="2"
                                  class="textarea-field mt-1 block"
                                  placeholder="e.g., personal website, blog, etc."></textarea>
                    </div>
                </div>

                <!-- Notes -->
                <div class="form-section space-y-4">
                    <h2 class="text-xl font-semibold text-gma-gold">Notes</h2>
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gma-gray">Additional Notes for the Promoter</label>
                        <textarea id="notes" name="notes" rows="5"
                                    class="textarea-field mt-1 block"
                                    placeholder="e.g., Any scheduling constraints, special requests, or additional information you would like to provide."></textarea>
                    </div>
                </div>

                <div class="flex items-center justify-center pt-4">
                    <button type="submit"
                            class="w-full px-6 py-3 text-lg font-bold text-white bg-gma-red rounded-lg shadow-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 transition-all duration-300">
                        Submit Registration
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
