<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saigon Superfights Registration</title>
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Saigon Superfights Registration">
    <meta property="og:description" content="Register to compete in Saigon Superfights and join Vietnam's exciting combat sports events.">
    <meta property="og:image" content="https://raw.githubusercontent.com/zaccrush/zac-crush-homepage/4f38e25754d34b0e66645603976bb5e4d4e24916/saigon%20superfights%20logo.jpg">
    <meta property="og:image:alt" content="Saigon Superfights Logo">
    <meta name="theme-color" content="#000000">
    <!-- Tailwind CSS for mobile-first, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'gma-gold': '#d4af37',
                        'gma-red': '#dc2626',
                        'gma-dark': '#151515',
                        'gma-gray': '#a0a0a0',
                    }
                },
            },
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            background-image: url('https://raw.githubusercontent.com/zaccrush/zac-crush-homepage/main/gma%20angels%20gods%20of%20martial%20arts.jpg?raw=true'); /* Using a common background for consistency */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.85); /* Dark overlay for readability */
        }
        .form-section {
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(51, 51, 51, 0.8);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* More pronounced shadow */
            animation: float-section 4s ease-in-out infinite; /* Floating effect for sections */
        }
        .input-field, .select-field, .textarea-field {
            background-color: #4a5568; /* Darker gray for inputs */
            border: 1px solid #718096; /* Lighter border */
            border-radius: 0.5rem; /* Smoother rounded corners */
            padding: 0.75rem 1rem; /* Better padding for spacing */
            color: #fff;
            width: 100%;
            transition: all 0.2s;
        }
        .input-field:focus, .select-field:focus, .textarea-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #dc2626; /* Red focus ring */
            border-color: #dc2626;
        }
        /* Custom styles for belt dropdown colors */
        .belt-white { color: #FFFFFF; }
        .belt-blue { color: #0000FF; }
        .belt-purple { color: #800080; }
        .belt-brown { color: #A52A2A; }
        .belt-black { color: #000000; }

        /* Styling for GRAPPLER REGISTRATION text */
        #grappler-reg-h1 {
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000; /* Bold black outline */
            animation: float-text 3s ease-in-out infinite; /* Floating effect for text */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover */
            font-size: 1.6rem; /* Adjusted font size to fit even better */
            line-height: 1.2; /* Adjust line height if needed */
        }
        /* Ensure text fits on smaller screens */
        @media (max-width: 640px) {
            #grappler-reg-h1 {
                font-size: 1.2rem; /* Even smaller font size for very small screens */
            }
        }

        /* Consistent hover effect */
        #grappler-reg-h1:hover {
            transform: translateY(-5px) scale(1.03); /* Lift and slight scale */
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, 0 0 10px #FFD700, 0 0 20px #FFD700; /* Gold glow */
        }

        @keyframes float-text {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0px); }
        }

        @keyframes float-section {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-4px); } /* Slightly larger float for sections */
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="hero-overlay p-4 sm:p-8">
        <div class="w-full max-w-lg mx-auto bg-gray-800 p-8 rounded-2xl shadow-xl space-y-6">
            <!-- Header with logo and titles -->
            <div class="text-center space-y-2 mb-8">
                <!-- Saigon Superfights Logo -->
                <img src="https://raw.githubusercontent.com/zaccrush/zac-crush-homepage/4f38e25754d34b0e66645603976bb5e4d4e24916/saigon%20superfights%20logo.jpg" alt="Saigon Superfights Logo" class="mx-auto w-4/5 h-auto rounded-lg">
                <div class="relative inline-block overflow-hidden max-w-[90%] mx-auto">
                    <h1 id="grappler-reg-h1" class="font-bold uppercase text-gma-gold mt-4 inline-block whitespace-nowrap">GRAPPLER REGISTRATION</h1>
                </div>
                <p class="text-lg text-gma-gray">SSF V – TBD</p>
            </div>
            
            <!-- The form with the 'netlify' attribute for automatic submissions -->
            <form name="saigon-superfights-registration" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-6">
                <input type="hidden" name="form-name" value="saigon-superfights-registration">
                <input type="hidden" name="redirect" value="/saigon-superfights-success.html">
                <div hidden>
                    <label>Don’t fill this out: <input name="bot-field"></label>
                </div>

                <!-- Personal Section -->
                <div class="form-section space-y-4">
                    <h2 class="text-xl font-semibold text-gma-gold text-center">Personal</h2>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gma-gray">Name</label>
                        <input type="text" id="name" name="name" required
                            class="input-field mt-1 block">
                    </div>
                    <div>
                        <label for="team" class="block text-sm font-medium text-gma-gray">Team</label>
                        <input type="text" id="team" name="team"
                            class="input-field mt-1 block">
                    </div>
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gma-gray">Weight (kg)</label>
                        <input type="number" step="0.1" id="weight" name="weight"
                            class="input-field mt-1 block">
                    </div>
                    <div>
                        <label for="zalo" class="block text-sm font-medium text-gma-gray">Zalo</label>
                        <input type="text" id="zalo" name="zalo"
                            class="input-field mt-1 block">
                    </div>
                    <div>
                        <label for="instagram" class="block text-sm font-medium text-gma-gray">Instagram</label>
                        <input type="text" id="instagram" name="instagram"
                            class="input-field mt-1 block">
                    </div>
                </div>

                <!-- Skill Level / Experience Section -->
                <div class="form-section space-y-4">
                    <h2 class="text-xl font-semibold text-gma-gold text-center">Skill Level / Experience</h2>
                    <div>
                        <label for="belt" class="block text-sm font-medium text-gma-gray">Belt</label>
                        <select id="belt" name="belt" class="select-field mt-1 block">
                            <option value="">Select Belt Color</option>
                            <option value="White" class="belt-white">White</option>
                            <option value="Blue" class="belt-blue">Blue</option>
                            <option value="Purple" class="belt-purple">Purple</option>
                            <option value="Brown" class="belt-brown">Brown</option>
                            <option value="Black" class="belt-black">Black</option>
                        </select>
                    </div>
                    <div>
                        <label for="experience" class="block text-sm font-medium text-gma-gray text-center">Notable Achievements / Years Experience</label>
                        <textarea id="experience" name="experience" rows="5"
                                class="textarea-field mt-1 block"></textarea>
                    </div>
                </div>

                <div class="flex items-center justify-center pt-4">
                    <button type="submit"
                            class="w-full px-6 py-3 text-lg font-bold text-white bg-gma-red rounded-lg shadow-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 transition-all duration-300">
                        Submit Registration
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // No JavaScript needed for the floating text effect as it's now purely CSS.
        // The random color/transform on mousemove has been removed for a classier look.
    </script>
</body>
</html>
